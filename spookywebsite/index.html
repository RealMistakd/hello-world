<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Learning HTML</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <script>
      function testButton() {
        document.getElementById("scaryImage").style.display = "block";
        var audio = new Audio("JumpscareSoundEffect.mp3");
        audio.play();
      }
    </script>
    <h1
      class="center white"
      style="
        letter-spacing: 1pc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      "
    >
      Click button for rainbows!
    </h1>
    <div>
      <img
        onclick="testButton()"
        class="imgSize"
        src="bigredbutton.png"
        alt="oops"
      />
    </div>
    <img src="jumpscare.png" class="theJumpScare" id="scaryImage" />
  </body>
</html>
